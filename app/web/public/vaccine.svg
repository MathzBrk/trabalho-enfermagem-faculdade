<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="syringeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Syringe body -->
  <rect x="35" y="20" width="30" height="50" rx="2" fill="url(#syringeGradient)" opacity="0.9"/>

  <!-- Liquid inside -->
  <rect x="38" y="40" width="24" height="25" rx="1" fill="#60A5FA" opacity="0.7"/>

  <!-- Plunger -->
  <rect x="45" y="10" width="10" height="15" rx="1" fill="#94A3B8"/>
  <circle cx="50" cy="10" r="5" fill="#CBD5E1"/>

  <!-- Needle -->
  <rect x="47" y="70" width="6" height="20" fill="#94A3B8"/>
  <polygon points="50,90 47,90 49,95 51,95 53,90" fill="#71717A"/>

  <!-- Measurement lines -->
  <line x1="38" y1="45" x2="35" y2="45" stroke="#E0E7FF" stroke-width="1"/>
  <line x1="38" y1="55" x2="35" y2="55" stroke="#E0E7FF" stroke-width="1"/>
  <line x1="38" y1="65" x2="35" y2="65" stroke="#E0E7FF" stroke-width="1"/>

  <!-- Plus sign (medical symbol) -->
  <circle cx="75" cy="30" r="12" fill="#10B981" opacity="0.9"/>
  <rect x="73" y="24" width="4" height="12" rx="1" fill="white"/>
  <rect x="69" y="28" width="12" height="4" rx="1" fill="white"/>
</svg>
